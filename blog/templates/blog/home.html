<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	{% if title %}
		<title>Blog-{{ title }}</title>
	{% else %}
		<title>Blog</title>
	{% endif %}
</head>
<body>
	<H1>Home Page</H1>
	{% for post in posts %}
		<h3>Title: {{ post.title }}</h3>
		<p>By {{ post.author }} on  {{ post.date_posted }}</p>
		<p>{{ post.content }}</p>
	{% endfor %}
</body>
</html>
